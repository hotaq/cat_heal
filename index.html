<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Search Box</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start;
        }

        .map {
            width: 800px;
            height: 650px;
            border: 0;
        }

        .search-container {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .search-container input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            background-color: rebeccapurple;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter country or place" />
            <button onclick="searchPlace()">Search</button>
        </div>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1xbrEDOqR6TWZqrEMbFybt7oibHD-ANo&ehbc=2E312F" width="640" height="480"></iframe>
    </div>

    <script>
        function searchPlace() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                const mapFrame = document.querySelector('.map');
                mapFrame.src = `https://www.google.com/maps/embed/v1/place?key=AIzaSyCrTTdho2uEp_r0Ikz930-fHM4sN6nCpo0&q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
